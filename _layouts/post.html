---
layout: default
---

<header class="page-header">
	<div class="container">
		<p>News</p>
		<h1>{{ page.title }}</h1>
		<p>{{ page.date | date_to_long_string }}
	</div>
</header>
<div class="container">
  	<div class="clearfix">
   		{{ content }}
   	</div>

   	<div class="alert alert-info">
		<h4>Do you want to receive updates from ArduinoJson?</h4>
		<p>You can <a href="{{site.baseurl}}/feed.xml">subscribe to the Atom feed (similar to RSS)</a>.</p>
	</div>
</div>
